<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"/>
    <title>Simulador</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>
        <h1>Simulador de Convertidor de tiempo<h1>
    </header>
    <article>
        <h2>Debe insertar el resultado dando click, no funcionará presionando la tecla Enter.</h2>
        <hr>
        <h2>F5 para actualizar la página.</h2>
        <div class="formContainer">
            <form>
                <label id="numLabel">Inserte la cantidad de tiempo en segundos: </label> <br/>
                <input type="text" id="numTextBox"/> <br/>
                <button type="button" id="convertButton">Convertir</button> <br/>

                <label id="resultLabelA">Minutos:</label> <br/>
                <label id="resultLabelB">Horas:</label> <br/>
                <label id="resultLabelC">Días:</label> <br/>
                <label id="resultLabelD">Semanas:</label> <br/>


            </form>
        </div>
        <div class="buttonContainer">
            <a href="./pages/distancia.html" class="button">Convertidor de distancia</a>
            <a href="./pages/temperatura.html" class="button">Convertidor de temperatura</a>
        </div>
    </article>
    <script src="./js/main.js"></script>
</body>
</html>
