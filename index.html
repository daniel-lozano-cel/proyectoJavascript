<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"/>
    <title>Convertidor de Tiempo</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>
        <h1>Convertidor de Tiempo</h1>
    </header>
    <article>
        <div class="coverterBody">
            <input type="text" placeholder="Input" id="input">
            <span>=</span>
            <input type="text" placeholder="Result" id="result">
            <select id="inputType">
                <option value="secs">Segundos</option>
                <option value="mins">Minutos</option>
                <option value="hrs">Horas</option>
                <option value="days">Días</option>
                <option value="weeks">Semanas</option>
            </select>
            <select id="resultType">
                <option value="secs">Segundos</option>
                <option value="mins">Minutos</option>
                <option value="hrs">Horas</option>
                <option value="days">Días</option>
                <option value="weeks">Semanas</option>
            </select>
        </div>
        
        <div class="buttonContainer">
            <a href="./pages/distancia.html" class="button">Convertidor de distancia</a>
            <a href="./pages/temperatura.html" class="button">Convertidor de temperatura</a>
            <a href="./pages/peso.html" class="button">Convertidor de Peso</a>
            <a href="./pages/contador.html" class="button">Contador</a>
            <a href="./pages/cronometro.html" class="button">Cronómetro</a>
        </div>
    </article>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/main.js"></script>
    <script src="./js/sweetalertAndFetch.js"></script>
    <script src="./js/fetch.js"></script>
</body>
</html>
