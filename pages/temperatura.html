<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"/>
    <title>Convertidor de temperatura</title>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
    <header>
        <h1>Simulador de Convertidor de temperatura<h1>
    </header>
    <article>
        <h2>Debe insertar el resultado dando click, no funcionará presionando la tecla Enter.</h2>
        <h2>F5 para actualizar la página.</h2>
        <div class="formContainer">
            <form>
                <label id="numLabel">Inserte la cantidad de temperatura en grados Celcius: </label> <br/>
                <input type="text" id="numTextBox"/> <br/>
                <button type="button" id="convertButton">Convertir</button> <br/>

                <label id="resultLabelA">Kelvin:</label> <br/>
                <label id="resultLabelB">Fahrenheit:</label> <br/>
                <label id="ten"></label>

            </form>
        </div>
        <div class="buttonContainer">
            <a href="../pages/distancia.html" class="button">Convertidor de distancia</a>
            <a href="../index.html" class="button">Convertidor de tiempo</a>
        </div>
    </article>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/temperatura.js"></script>
    <script src="../js/fetch.js"></script>

</body>
</html>
